<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>
    <base href="/app/">
    <link rel='stylesheet' href='app/assets/css/material-design-iconic-font/css/material-design-iconic-font.min.css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1"/>

    <link rel="stylesheet" href="app/assets/app.css"/>
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet"/>
    <link href="node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="node_modules/angular-nvd3/node_modules/nvd3/build/nv.d3.min.css" rel="stylesheet" type="text/css"/>
    <link href="app/assets/css/bootstrap.css" rel="stylesheet">
    <link href="app/assets/css/font-awesome.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body ng-app="app" layout="column">
<app>
    <md-toolbar layout="row">
        <md-button
                class="menu"
                ng-click="null" aria-label="Show User List">

            <md-icon md-svg-icon="menu"></md-icon>

        </md-button>
        <div class="col-sm-4" layout-align="center center">
            <img src="app/assets/img/horizontal-logo-1.gif" class="img-responsive" alt="Responsive image">
        </div>
    </md-toolbar>

    <div layout="vertical" layout-fill class="" >
        <!-- side nav goes here -->
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2 storfirst-sidenav" layout-fill>
            <md-content flex role="navigation">
                <md-list flex>
                    <md-list-item layout="row" layout-align="start center" ng-click="vm.addUser()" href="#dashboard">
                            <div layout-margin>
                                <md-icon md-font-set="zmdi-view-dashboard zmdi zmdi-hc-2x mdc-text-light-blue"></md-icon>
                            </div>
                            <div layout-fill>Dashboard
                            </div>
                        </md-list-item>
                    <md-list-item layout="row" layout-align="start center" ng-click="null" href=".#jobs">
                        <div layout-margin>
                            <md-icon md-font-set="zmdi zmdi-case zmdi-hc-2x mdc-text-light-blue" layout-margin></md-icon>
                            </div>
                        <div layout-fill>Jobs</div>
                    </md-list-item>
                    <md-list-item layout="row" layout-align="start center" ng-click="null" href="#devices">
                        <div layout-margin>
                            <md-icon md-font-set="zmdi zmdi-devices zmdi-hc-2x mdc-text-light-blue" layout-margin></md-icon>
                        </div>
                        <div layout-fill>Devices</div>
                    </md-list-item>
                    <md-list-item layout="row" layout-align="start center" ng-click="null" href="#security">
                        <div layout-margin>
                            <md-icon md-font-set="zmdi zmdi-settings zmdi-hc-2x mdc-text-light-blue" layout-margin></md-icon>
                        </div>
                        <div layout-fill>Settings</div>
                    </md-list-item>

            </md-content>
        </md-sidenav>
        <md-content flex id="content" layout="column">
            <!-- content goes here -->
            <ng-outlet></ng-outlet>
        </md-content>
    </div>
</app>
<script src="node_modules/angular/angular.js" type="text/javascript"></script>
<script src="node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>
<script src="node_modules/@angular/router/angular1/angular_1_router.js"></script>
<script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>
<script src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
<script src="app/app.js"></script>
<script src="app/layout/layoutShell.js" type="text/javascript"></script>
<script src="node_modules/angular-nvd3/node_modules/d3/d3.js"></script>
<script src="node_modules/angular-nvd3/node_modules/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
<script src="node_modules/angular-nvd3/dist/angular-nvd3.js"></script>
</body>
</html>
